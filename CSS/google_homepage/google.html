<!DOCTYPE html>
<html>
  <head>
    <title>Google homepage</title>
    <meta charset="utf-8" /> 
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/center.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
  </head>

  <body>
    <header>
      <ul id='header'>
        <li>
          <a href="http://www.google.com">
          <button>Sign in</button>
        </li>

        <li>
          <a href="http://www.google.com">
          <img src="images/app_button.png"></a>
        </li>

        <li><a href="http://www.google.com">Images</a></li>
        <li><a href="http://www.google.com">Gmail</a></li>
        <li><a href="http://www.google.com">+You</a></li>    
      </ul>
    </header>
    
    <section id='center'>
      <div id="centerImage">
        <a href="http://www.google.com"><img src="images/google.jpg"></a>
      </div>
      
      <input id="searchBar"></input>
      
      <div id="searchButtons">
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
      </div>
    </section>

  <footer>
    <div>
      <span id="info">
        <a href="http://www.google.com">Advertising</a>
        <a href="http://www.google.com">Business</a>
        <a href="http://www.google.com">About</a>
      </span>
    
      <span id="legal">
        <a href="http://www.google.com">Privacy</a>
        <a href="http://www.google.com">Terms</a>
        <a href="http://www.google.com">Settings</a>
      </span>
    </div>
  </footer>

  </body>
</html>
