<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Snake!</title>
    <link rel="stylesheet" type="text/css" href="../css/snake.css">
    <script src="../js/sweet-alert.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/sweet-alert.css">
  </head>
  
  <body>
    <h1>GRASS SNAKE</h1>
    <div id='game-wrapper'>
      <div class="game"></div>
      <div class="showBoard"><br>
        <table>
          <thead>
            <tr> <th width=50%>GAME</th><th width=50%>SCORE</th> </tr>
          </thead>
          <tbody class='results'></tbody>
        </table>
      </div>
      
      <div class='controls'>
        <div id="curScore"></div>
        <button class="pause">Pause</button>
        <button class="play">Play</button>
        <button class="start">New Game</button>
        <p class='nice-text'>SPACEBAR to Pause</p>
        <p class='nice-text'>ENTER to Resume</p>
        <p class='nice-text'>-N- for New Game</p><br>

        <label>Grid Dimensions (up to 40)
          <input id='grid-size' size='1' value='20'>
        </label><br>

        <label>Number of Apples
          <input id='num-apples' size='1' value='5'>
        </label><br>

        <label>Speed</label>
        <input type='radio' name='speed' value='slow'>Slow
        <input type='radio' name='speed' value='medium' checked='checked'>Medium
        <input type='radio' name='speed' value='fast'>Fast<br>

      </div>
    </div>

    <script src="../js/jquery-2.1.1.js"></script>
    <script src="../js/underscore.js"></script>
    <script src="../js/snake.js"></script>
    <script src="../js/snake-view.js"></script>

    <script>
      startGame();
      $('.start').on('click', startGame);
      $(window).on('keydown', startGameFromKeyboard)

      function startGame() {
        var view = new Game.View($(".game"));
      }

      function startGameFromKeyboard() {
        if (event.keyCode === 78) $('.start').trigger('click');
      }
    </script>

  </body>
</html>
